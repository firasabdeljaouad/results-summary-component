<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stayle.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card_container">
      <div class="result">
        <h3 class="your_result">Your Result</h3>
        <div class = "circle_result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="information">
          <h3 class="great">Great</h3>
          <p class="score_info">
            You scored higher than 65% of <br> the people 
            who have taken <br> these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="rows">
          <div class="reaction"><img src="assets/images/icon-reaction.svg" >
            <b>Reaction</b></div>
            <p><b> 80</b> / 100</p>
        </div>
        <div class="rows">
        <div class="memory"><img src="assets/images/icon-memory.svg" >
          <b> Memory </b></div>
          <p><b> 92</b> / 100</p>
        </div>
        <div class="rows">
        <div class="verbal"><img src="assets/images/icon-verbal.svg">
          <b>Verbal</b></div>
          <p><b> 61</b> / 100</p>
        </div>
        <div class="rows">
        <div class="visual"><img src="assets/images/icon-visual.svg" >
          <b>Visual</b></div>
          <p><b> 72</b> / 100</p>
        </div>
        <div><button type="submit" class="submit">Continue</button></div>
      
    </div>
    </div>
  </div>
  
</body>
</html>
